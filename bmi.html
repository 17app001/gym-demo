<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
</head>

<body>
    <h1>BMI計算機</h1>
    <form action="" method="GET">
        <label for="username">姓名</label>
        <input type="text" id="username" name="username" value="jerry"><br>
        <label for="password">密碼</label>
        <input type="password" id="password" name="password"><br>
        <label for="birthday">生日</label>
        <input type="date" id="birthday" name="birthday"><br>
        <label for="height">身高</label>
        <input type="number" id="height" name="height" value="165" step="0.5" required><br>
        <label for="weight">體重</label>
        <input type="number" id="weight" name="weight" value="60" step="0.5" required><br>
        <label for="email">信箱</label>
        <input type="email" id="email" name="email" placeholder="請輸入email"><br>
        <p>
            <input type="button" id="calc" value="計算"></input>
            <a href="./index.html">返回</a>
        </p>
        <h2 class="bmi-result">

        </h2>
    </form>
    <script>

        function getBMI(height, weight) {
            let bmi = weight / (height / 100) ** 2;
            if (isNaN(bmi)) {
                return "輸入錯誤!";
            }
            return bmi.toFixed(2);
        }

        // 取得元素
        const calcBtn = document.querySelector("#calc");
        const heightEl = document.querySelector("#height");
        const weightEl = document.querySelector("#weight");
        const bmiResultEl = document.querySelector(".bmi-result");

        console.log(calcBtn, heightEl, weightEl, bmiResultEl);
        // 監聽按鈕
        calcBtn.addEventListener("click", () => {
            // 計算BMI
            let bmi = getBMI(heightEl.value, weightEl.value);
            console.log(bmi);
            bmiResultEl.innerText = `BMI:${bmi}`;
        });
    </script>
</body>

</html>
